    <h1 class="artiTitle clearB">俄罗斯单日确诊新冠病例数创新高<span>( <font id="curNum">&nbsp;</font> / 6 )</span></h1>

    <div id="artiContent" class="artiContent">
        <div id="vf" style="padding:0 0 10px 30px;">
            <div id="videoarea" style="width: 863px; height: 485px;" align="center"></div>
        </div>
        <!--enpcontent-->
        <p style="text-align: center; text-indent: 2em; margin-bottom: 15px;"><img title=""
                alt="（国际疫情）（1）俄罗斯单日确诊新冠病例数创新高"
                src="http://www.xinhuanet.com/photo/2020-04/14/1125850678_15868081414161n.jpg" /></p>
        <p style="text-indent: 2em; margin-bottom: 15px;"><span
                style="color: rgb(0, 112, 192);">这是4月13日在俄罗斯首都莫斯科拍摄的空旷街道。
                根据俄罗斯防疫指挥部13日公布的最新数据，在过去24小时内，俄罗斯境内新增新冠确诊病例2558例，累计确诊病例增至18328例，死亡148例，治愈出院1470例。 新华社发（叶甫盖尼·西尼岑
                摄）</span></p>
